<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <div class="logo"></div>
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__leftside">
                <div class="profile__image"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто </h1>
                    <button type="button" id="edit" class="profile__edit "></button>
                    <p class="profile__status ">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add "></button>
        </section>

        <section class="cards ">
            <div class="card ">
                <img src="./images/karachaevsk.jpg " alt="Здесь могла быть ваша картинка " class="card__image ">
                <div class="card__description ">
                    <h2 class="card__name ">Карачаевск</h2>
                    <button type="button" class="card__like ">
                        </button>
                </div>
            </div>
            <div class="card ">
                <img src="./images/elbrus.jpg " alt="Здесь могла быть ваша картинка " class="card__image ">
                <div class="card__description ">
                    <h2 class="card__name ">Гора Эльбрус</h2>
                    <button type="button" class="card__like ">
                        </button>
                </div>
            </div>
            <div class="card ">
                <img src="./images/dombay.jpg " alt="Здесь могла быть ваша картинка " class="card__image ">
                <div class="card__description ">
                    <h2 class="card__name ">Домбай</h2>
                    <button type="button" class="card__like ">
                        </button>
                </div>
            </div>
            <div class="card ">
                <img src="./images/elbrus.jpg " alt="Здесь могла быть ваша картинка " class="card__image ">
                <div class="card__description ">
                    <h2 class="card__name ">Гора Эльбрус</h2>
                    <button type="button" class="card__like ">
                        </button>
                </div>
            </div>
            <div class="card ">
                <img src="./images/dombay.jpg " alt="Здесь могла быть ваша картинка " class="card__image ">
                <div class="card__description ">
                    <h2 class="card__name ">Домбай</h2>
                    <button type="button" class="card__like ">
                        </button>
                </div>
            </div>
            <div class="card ">
                <img src="./images/karachaevsk.jpg " alt="Здесь могла быть ваша картинка " class="card__image ">
                <div class="card__description ">
                    <h2 class="card__name ">Карачаево-Черкессия</h2>
                    <button type="button" class="card__like ">
                        </button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer ">
        <p class="copyright ">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"> </button>
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form" method="POST">
                <input type="text" class="popup__field popup__field_type_name" name="popup__name" placeholder="Имя">
                <input type="text" class="popup__field popup__field_type_status" name="popup__status" placeholder="О себе">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/script.js "></script>
</body>

</html>
