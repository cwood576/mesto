<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <section class="popup">
        <div class="popup__container">
            <img src="./images/closeicon.png" class="popup__close">
            <p class="popup__text">Редактировать профиль</p>
            <form class="popup__form">
                <input type="text" class="popup__name">
                <input type="text" class="popup__status">
                <div type="submit" class="popup__button">Сохранить</div>
            </form>
        </div>
    </section>
    <header class="header">
        <div class="logo"></div>
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__leftside">
                <div class="profile__image"></div>
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто </h2>
                    <div class="profile__edit"></div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <div class="profile__add"></div>
        </section>

        <section class="cards">
            <div class="card">
                <img src="./images/karachaevsk.jpg" class="card__image">
                <div class="card__description">
                    <p class="card__name">Карачаевск</p>
                    <div class="card__like"></div>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.jpg" class="card__image">
                <div class="card__description">
                    <p class="card__name">Гора Эльбрус</p>
                    <div class="card__like"></div>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombay.jpg" class="card__image">
                <div class="card__description">
                    <p class="card__name">Домбай</p>
                    <div class="card__like"></div>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.jpg" class="card__image">
                <div class="card__description">
                    <p class="card__name">Гора Эльбрус</p>
                    <div class="card__like"></div>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombay.jpg" class="card__image">
                <div class="card__description">
                    <p class="card__name">Домбай</p>
                    <div class="card__like"></div>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.jpg" class="card__image">
                <div class="card__description">
                    <p class="card__name">Карачаево-Черкессия</p>
                    <div class="card__like"></div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
