<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page preload">

    <header class="header">
        <div class="logo"></div>
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__leftside">
                <div class="profile__image"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто </h1>
                    <button type="button" class="profile__edit "></button>
                    <p class="profile__status ">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add "></button>
        </section>

        <section class="cards ">

        </section>

    </main>

    <footer class="footer ">
        <p class="copyright ">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_name_profile">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_name_profile"> </button>
            <h2 class="popup__text">Редактировать профиль</h2>
            <form class="popup__form popup__form_name_profile" name="profile" method="POST" novalidate>
                <input type="text" name="name" required minlength="2" maxlength="40" class="popup__field popup__field_type_name" placeholder="Имя">
                <span class="popup__error popup__error_name_name"></span>
                <input type="text" name="info" required minlength="2" maxlength="200" class="popup__field popup__field_type_info" placeholder="О себе">
                <span class="popup__error popup__error_name_info"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_name_place">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_name_place"> </button>
            <h2 class="popup__text">Новое место</h2>
            <form class="popup__form popup__form_name_place" name="place" method="POST" novalidate>
                <input type="text" name="title" minlength="2" required maxlength="30" class="popup__field popup__field_type_name" placeholder="Название">
                <span class="popup__error popup__error_name_title"></span>
                <input type="url" name="url" required class="popup__field popup__field_type_info" placeholder="Ссылка на картинку">
                <span class="popup__error popup__error_name_url"></span>
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_name_image">
        <figure class="popup__img-container">
            <button type="button" class="popup__close popup__close_name_image"> </button>
            <img class="popup__img" src="#" alt="Здесь могла быть картинка">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
    <template id="card">
        <div class="card ">
            <div  class="card__image "></div>
            <button  type="button " class="card__trash"></button>
            <div class="card__description ">
                <h2 class="card__name "></h2>
                <button type="button " class="card__like ">
                    </button>
            </div>
        </div>
    </template>
    <script src="./scripts/initialCards.js "></script>
    <script src="./scripts/validate.js "></script>
    <script src="./scripts/script.js "></script>
</body>

</html>
